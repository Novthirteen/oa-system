<%@ page language="java" contentType="text/html; charset=utf-8"%>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
td{font-size:12px;}
button{
	border:solid 1px #333399;
	background:url(../image/node.png);
	width:70px;
}
</style>
<script>
function show(/*object*/info){
	//传入属性，然后在本页面的文本框内显示
	//此方法由主页面调用
	
	if (info.value == null) { 
		document.form2.decisionLine.selectedIndex = 0;
		return;
	}
	
	for (var i = 0; i < document.form2.decisionLine.length; i++) {
		if (info.value == document.form2.decisionLine[i].value) {			
			document.form2.decisionLine.selectedIndex = i;
			return;
		}
	}
}
function setDecision(){
	if(!valid()){
		alert('信息填写错误');
		return;
	}
	var info=new Object();
	//将本页的信息添加到info中 
	info.name=document.form2.decisionLine[document.form2.decisionLine.selectedIndex].text;
	info.value=document.form2.decisionLine[document.form2.decisionLine.selectedIndex].value;
	//other infos
	//TODO	
	parent.setDecision(info);
	parent.hideDecisionPane();
}
function valid(){
	//验证
	//TODO
	
	return true;
}
</script>
</head>

<body style="margin:0px">
<form name="form2" onSubmit="setProp();return false;">
	<table border="0px" width="100%" height="100%">
	<tr>
		<td>
			<select name="decisionLine" onChange="setDecision()">
				<option value=""></option>
				<option value="Pass">Pass</option>
				<option value="Fail">Fail</option>
			</select>
		</td>
	</tr>	
	</table>
</form>
</body>
</html>
